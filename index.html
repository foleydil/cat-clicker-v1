<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dillon's Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <h1>Cat Clicker!</h1>
    </header>

    <main>

      <nav>
        <ul class="nav-list">
        </ul>
        <div class="admin-button">Admin</div>
      </nav>

      <div class="cat-container">

        <div class="container-counter">
          <p class="cat-name"></p>
          <p class="counter"></p>
        </div>

        <figure>
          <img>
          <figcaption></figcaption>
        </figure>

      </div>

      <div id="admin-container" style="display:none">
        <h3>SUPER IMPORTANT ADMIN AREA</h3>
        <form class="admin-form" id="admin-submit-button">
          Name:<br>
          <input id="nameForm" type="text" name="cat-name" value=""><br>
          Image Source:<br>
          <input id="imageForm" type="text" name="cat-source" value=""><br>
          Clicks:<br>
          <input id="clicksForm" type="text" name="Clicks" value=""><br>
          <div class="admin-submit-button">Submit</div>
        </form>
      </div>

    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
