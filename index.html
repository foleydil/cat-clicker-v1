<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dillon's Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <h1>Cat Clicker!</h1>
    </header>

    <main>
      <div class="container-cat">

        <div class="container-counter">
          <p class="counter" id="cat1-counter">Click Count: 0</p>
        </div>

        <figure id="cat1">
          <img src="res/mario-cat.jpg" alt="Super Mario Cat" id="cat1Image">
          <figcaption>Photo courtesy of theverybesttop10.com</figcaption>
        </figure>
      </div>

      <div class="container-cat">

        <div class="container-counter">
          <p class="counter" id="cat2-counter">Click Count: 0</p>
        </div>

        <figure id="cat2">
          <img src="res/pikachu-cat.jpg" alt="Pikachu Cat" id="cat2Image">
          <figcaption>Photo courtesy of nowhereelse.com</figcaption>
        </figure>
      </div>

    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
